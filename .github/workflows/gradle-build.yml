name: Gradle Build
on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      target:
        default: 'build/libs/*.jar'
        required: false
        type: string
      name:
        default: 'Artifact'
        required: false
        type: string
      commands:
        default: 'echo Nothing here'
        required: false
        type: string
      java:
        default: '16'
        required: false
        type: string
      distribution:
        default: 'temurin'
        required: false
        type: string
      os:
        default: 'ubuntu-latest'
        required: false
        type: string
jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        repository: ${{ inputs.repository }}
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: ${{ inputs.java }}
        distribution: ${{ inputs.distribution }}
        cache: gradle
    - name: Run prebuild commands
      run: ${{ inputs.commands }}
    - name: Grant permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.target }}
