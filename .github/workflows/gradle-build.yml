name: Gradle Build
on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      ref:
        default: ''
        required: false
        type: string
      target:
        default: 'build/libs/*.jar'
        required: false
        type: string
      name:
        default: 'Artifact'
        required: false
        type: string
      commands:
        default: 'echo Nothing here'
        required: false
        type: string
      java:
        default: '16'
        required: false
        type: string
      distribution:
        default: 'temurin'
        required: false
        type: string
      os:
        default: 'ubuntu-latest'
        required: false
        type: string
      tasks:
        default: 'build'
        required: false
        type: string
      version:
        default: 'wrapper'
        required: false
        type: string
      cache:
        default: 'default'
        required: false
        type: string
      dir:
        default: '.'
        required: false
        type: string
      readonly:
        default: false
        required: false
        type: boolean
jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
    - name: Set up JDK
      uses: actions/setup-java@v4.2.1
      with:
        java-version: ${{ inputs.java }}
        distribution: ${{ inputs.distribution }}
        cache: gradle
    - name: Run commands
      run: |
        ${{ inputs.commands }}
    - name: Build with Gradle
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: ${{ github.workflow	}}-${{ inputs.cache }}
        arguments: ${{ inputs.tasks }}
        gradle-version: ${{ inputs.version }}
        build-root-directory: ${{ inputs.dir }}
        read-only: ${{ inputs.readonly }}
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.target }}
